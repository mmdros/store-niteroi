<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Inventário 2024</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown">
        <span class="title">Inventário Niterói 2024</span>
        <div class="box">
            <span class="value" data-days>00</span>
            <span class="name">dias</span>
        </div>
        <div class="box">
            <span class="value" data-hours>00</span>
            <span class="name">horas</span>
        </div>
        <div class="box">
            <span class="value" data-minutes>00</span>
            <span class="name">minutos</span>
        </div>
        <div class="box">
            <span class="value" data-seconds>00</span>
            <span class="name">segundos</span>
        </div>
    </div>
    <div class="logo-leroy">
        <img src="https://assets-global.website-files.com/63483ad423421bd16e7a7ae7/6405ac8f97677f1713fac9d0_Leroy_Merlin_White_bis.png"
            alt="Logo Leroy Merlin Branca">
    </div>
    <script src="index.js" defer></script>
</body>

</html>
